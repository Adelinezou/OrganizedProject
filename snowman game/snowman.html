<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Snowman</title>
    <link rel="stylesheet" href="snowman.css">
</head>

<body>
    <div id="header-container">
        <a href="../MainPage(Bee)/index.html"><button>Back</button></a>
        <h1 id="heading">Build a Snowman!!</h1>
    </div>
    <div id="container">
        <canvas id="canvas">
        </canvas>
        <div id=buttonsDiv>
            <button id="hat">Hat</button>
            <button id="eyes">Eyes</button>
            <button id="nose">Nose</button>
            <button id="mouth">Mouth</button>
            <button id="scarf">Scarf</button>
            <button id="buttons">Buttons</button>
            <button id="arms">Arms</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <img id="hatImg" src="hat.png" alt="picture of a top hat">
    <img id="noseImg" src="nose.png" alt="picture of a nose">
    <img id="mouthImg" src="mouth.png" alt="pic of a mouth">
    <img id="scarfImg" src="scarf.png" alt="picture of a scarf">
    <img id="arm1" src="arms1.png" alt="picture of stick arms">
    <img id="arm2" src="arm2.png" alt="picture of stick arms">

    <script src="snowman.js"></script>

</html>
